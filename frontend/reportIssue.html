<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Issue Reporting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reportIssue.css">
    <script
      src="https://maps.gomaps.pro/maps/api/js?key=AlzaSy0RaHkfvKNVBLC9YcqU5eynaXd-S5H7bGk&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <style>
      
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">
        <i class="fas fa-exclamation-circle"></i> Report a Public Issue
      </h2>

      <div class="card p-4 mt-3">
        <form id="issueForm">
          <div class="mb-3">
            <label for="issueTitle" class="form-label"
              ><i class="fas fa-heading"></i> Issue Title</label
            >
            <input type="text" class="form-control" id="issueTitle" required />
          </div>
          <div class="mb-3">
            <label for="issueDescription" class="form-label"
              ><i class="fas fa-align-left"></i> Description</label
            >
            <textarea
              class="form-control"
              id="issueDescription"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="issueLocation" class="form-label"
              ><i class="fas fa-map-marker-alt"></i> Location</label
            >
            <input
              type="text"
              class="form-control"
              id="issueLocation"
              placeholder="Fetching location..."
              required
            />
            <div id="map"></div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-paper-plane"></i> Submit Issue
          </button>
        </form>
      </div>

      <!-- Track Reported Issues -->
      <h3 class="mt-5 text-center">
        <i class="fas fa-list"></i> Track Reported Issues
      </h3>
      <div class="card p-3 mt-3">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="issuesTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Feedback Section -->
    <div class="container mt-4 feedback-section card p-4">
      <h3 class="text-center">
        <i class="fas fa-star"></i> Give Feedback
      </h3>
      <form id="feedbackForm">
        <input type="hidden" id="feedbackIssueId" />
        <div class="mb-3">
          <label for="feedback" class="form-label"
            ><i class="fas fa-comment-alt"></i> Your Feedback</label
          >
          <textarea class="form-control" id="feedback" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label"
            ><i class="fas fa-star"></i> Rate the Resolution</label
          >
          <select class="form-select" id="rating">
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">
          <i class="fas fa-check-circle"></i> Submit Feedback
        </button>
      </form>
    </div>

    <script src="./assets/js/reportIssue.js"></script>
  </body>
</html>
